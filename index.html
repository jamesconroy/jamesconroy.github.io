---
layout: default
---

<div class="home">

  <h1 class="page-heading">Blog Posts</h1>
  <hr>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <p> by: {{post.author}} || <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span></p>
        <span class="post-meta">{{ post.description | date: "%b %-d, %Y" }}</span>
        <br>
        <img src="{{post.main_image}}" alt="" />

      </li>
    {% endfor %}
  </ul>

</div>
